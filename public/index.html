<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Old Web - Browse Without JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .url-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .result-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .result-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
        }

        .result-header h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .result-url {
            color: #667eea;
            font-size: 0.9rem;
        }

        .result-content {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .result-content iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }

        .view-direct-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 10px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .view-direct-link:hover {
            background: #218838;
        }

        .js-removed-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .js-removed-info h4 {
            color: #0066cc;
            margin-bottom: 10px;
        }

        .js-removed-info ul {
            margin: 0;
            padding-left: 20px;
        }

        .js-removed-info li {
            margin-bottom: 5px;
            color: #333;
        }

        .example-urls {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .example-urls h4 {
            margin-bottom: 15px;
            color: #333;
        }

        .example-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-url {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .example-url:hover {
            background: #5a6fd8;
        }

        @media (max-width: 768px) {
            .url-form {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê New Old Web</h1>
            <p>Browse websites without JavaScript - Experience the web as it was meant to be</p>
        </div>

        <div class="input-section">
            <form class="url-form" id="urlForm">
                <input 
                    type="url" 
                    class="url-input" 
                    id="urlInput" 
                    placeholder="Enter a website URL (e.g., example.com)"
                    required
                >
                <button type="submit" class="submit-btn" id="submitBtn">
                    Render Website
                </button>
            </form>

            <div class="example-urls">
                <h4>Try these examples:</h4>
                <div class="example-list">
                    <a href="#" class="example-url" data-url="httpbin.org">httpbin.org</a>
                    <a href="#" class="example-url" data-url="example.com">example.com</a>
                    <a href="#" class="example-url" data-url="wikipedia.org">wikipedia.org</a>
                    <a href="#" class="example-url" data-url="github.com">github.com</a>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching and processing website...</p>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <div class="result-header">
                <h3>Rendered Website (JavaScript Removed)</h3>
                <div class="result-url" id="resultUrl"></div>
            </div>
            <div class="result-content" id="resultContent">
            </div>
        </div>
    </div>

    <script>
        const urlForm = document.getElementById('urlForm');
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const resultUrl = document.getElementById('resultUrl');
        const resultContent = document.getElementById('resultContent');

        // Handle form submission
        urlForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) return;

            // Show loading
            loading.style.display = 'block';
            resultSection.style.display = 'none';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/render', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const result = await response.json();

                if (result.success) {
                    // Create a blob URL for the rendered HTML
                    const blob = new Blob([result.html], { type: 'text/html' });
                    const blobUrl = URL.createObjectURL(blob);
                    
                    // Display the result
                    resultUrl.textContent = result.originalUrl;
                    
                    // Add information about what was removed
                    const jsRemovedInfo = `
                        <div class="js-removed-info">
                            <h4>‚úÖ JavaScript Successfully Removed</h4>
                            <ul>
                                <li>All &lt;script&gt; tags and their contents</li>
                                <li>Event handlers (onclick, onload, onsubmit, etc.)</li>
                                <li>JavaScript URLs in links and images</li>
                                <li>Inline JavaScript in style attributes</li>
                                <li>JavaScript in data attributes</li>
                                <li><strong>‚úÖ Navigation links now work within the app!</strong></li>
                                <li><strong>‚úÖ All external resources proxied (no CORS issues!)</strong></li>
                            </ul>
                        </div>
                    `;
                    
                    // Create direct link
                    const encodedUrl = encodeURIComponent(result.originalUrl);
                    const directLink = `<a href="/view/${encodedUrl}" target="_blank" class="view-direct-link">üîó View Website Directly (No JavaScript)</a>`;
                    
                    resultContent.innerHTML = `
                        ${jsRemovedInfo}
                        ${directLink}
                        <iframe src="${blobUrl}"></iframe>
                    `;
                    resultSection.style.display = 'block';
                } else {
                    showError(result.error || 'Failed to fetch website');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Handle example URLs
        document.querySelectorAll('.example-url').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                urlInput.value = link.dataset.url;
                urlForm.dispatchEvent(new Event('submit'));
            });
        });

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            // Insert error after input section
            const inputSection = document.querySelector('.input-section');
            inputSection.parentNode.insertBefore(errorDiv, inputSection.nextSibling);
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Focus on input when page loads
        urlInput.focus();
    </script>
</body>
</html>
